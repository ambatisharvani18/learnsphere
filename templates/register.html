{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block body %}
<div class="auth-page">
    <div class="auth-card" id="authCard">
        <div class="auth-header">
            <div class="auth-logo">ðŸ§ </div>
            <h1>Join LearnSphere</h1>
            <p>Create your account and start learning Machine Learning</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Choose a username" required
                    autocomplete="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="your@email.com" autocomplete="email"
                    required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="At least 4 characters" required
                    autocomplete="new-password">
                <div class="password-strength" id="passwordStrength"></div>
            </div>
            <div class="form-error" id="registerError"></div>
            <button type="button" class="btn btn-primary btn-block btn-lg" id="registerBtn"
                onclick="handleRegister(event)">
                Create Account
            </button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="/login">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/auth.js"></script>
{% endblock %}
